{% extends 'hub/base.html' %}
{% load static %}
{% block header %}
    <meta charset="utf-8">
    <meta name="userID" content="{{ user.id }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/profile.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/filter.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>{{ user.username }}</title>
    <meta name="twitter:image" content="assets/img/DiyHub%20(3).png">
    <meta property="og:image" content="assets/img/DiyHub%20(3).png">
    <meta name="description" content="Search for fun DIY projects using what you already have at home!">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="{% static 'profilePage.css' %}">
{% endblock %}
{% block content %}
    <div class="profile-card" style="overflow: auto;">
        <div class="profile-back" style="background-color: #1b262c;">
            {% if user.img %}
                <img class="rounded-circle profile-pic" id="profileImg" src="{% static '' %}{{ account.img }}" alt="Profile Picture">
            {% else %}
                <img class="rounded-circle profile-pic" id="profileImg" src="{% static 'img/img_avatar.png' %}">
            {% endif %}
            <h3 class="text-uppercase border-primary profile-name" style="font-family: 'Open Sans', sans-serif;background-color: #0b3a63;border-color: #1b262c;padding: 2%;">{{ user.username }}</h3>
            <p class="profile-bio" style="font-family: Montserrat, sans-serif;color: white;padding: 10px 5%;">{{ user.bio }} </p>
            <ul class="visible social-list">
                <li> <i class="fa fa-facebook-official" style="background-color: white;color: #1b262c;"></i></li>
                <li> <i class="fa fa-twitter-square" style="background-color: white;color: #1b262c;"></i></li>
                <li> <i class="fa fa-linkedin-square" style="background-color: white;color: #1b262c;"></i></li>
            </ul>
        </div>
    </div>
    <div class="d-flex flex-column align-items-sm-center">
        <h1 style="color: #1b262c;font-family: Montserrat, sans-serif;padding: 3%;">Projects</h1>
    </div>

    {% include "hub/project_base.html"%}
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
