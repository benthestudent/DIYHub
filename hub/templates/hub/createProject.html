{% extends 'hub/base.html' %}
{% load static %}
{% block header %}
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'createProject.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700, 400|Montserrat:400, 700|Nunito+Sans:800, 400&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <title>Create Project</title>
{% endblock %}
{% block content %}
	<div class="create-project-container">
		<h1>Create a Project</h1>
        <div class="project-img-container">
            <div class="project-img"><img id="projectImg" src="{% static 'img/placeholder.png' %}" alt="Upload an Image"></div>
            <label for="upload-photo">Upload<br>
            </label>
            <input type="file" name="project-img-file" id="upload-photo">
        </div>
        <div class="project-info-fields">
            <input type="text" name="name"  id="projectName" placeholder="Title"><br>
            <h3>Description</h3>
            <div class="description">
{#                <textarea id="projectDescription" placeholder="What is your Project About?" rows="12" name="desc"></textarea>#}
                <div id="descEditor" class="editor">
                    <p></p>
                </div>
                <script>
                          var quill = new Quill('#descEditor', {
                            theme: 'snow',
                              placeholder: 'What\'s this project about?'
                          });
                </script>
            </div>
            <h3>Difficulty</h3>
            <div class="difficulty-selection">
                <label class="color-selector" id="green" for="one">
                    <input type="radio" checked="checked" name="difficulty" value="1" id="one">
                    <span class="checkmark"></span>
                </label>
                <label class="color-selector" id="light-green" for="two">
                    <input type="radio" name="difficulty" value="2" id="two">
                    <span class="checkmark"></span>
                </label>
                <label class="color-selector" id="yellow" for="three">
                    <input type="radio" name="difficulty" value="3" id="three">
                    <span class="checkmark"></span>
                </label>
                <label class="color-selector" id="orange" for="four">
                    <input type="radio" name="difficulty" value="4" id="four">
                    <span class="checkmark"></span>
                </label>
                <label class="color-selector" id="red" for="five">
                    <input type="radio" name="difficulty" value="5" id="five">
                    <span class="checkmark"></span>
                </label>
            </div>
            <h3>Category</h3>
            <input type="text" id="category" name="category" list="categories" />
            <datalist id="categories">
                <option value="test category"/>
            </datalist>
            <h3>Supplies</h3>
            <div class="supplies-container">
                <div class="part add-part">
                    <input type="text" class="quantity-field" name="quantity" placeholder="Quantity" id="quantity">
                    <input type="text" list="partsList" class="part-name-field" name="partsNeeded" placeholder="Search for a Part" id="part">
                    <datalist id="partsList"></datalist>
                    <i class="fa fa-search"></i>
                    <i class="fa fa-plus-circle right" onclick="addPart()" style="font-size:24px"></i>
                </div>
                <hr>
                <p id="partsDefault">No Parts Added</p>
            </div>
            <h3>Steps</h3>
            <div class="steps-container">
                <div class="steps">
                    <div class="step">
                        <input type="text" id="stepName" name="step" placeholder="Name of Step">
                        <div class="description">
{#                            <textarea id="stepDescription" placeholder="What happens in this step?" rows="7"></textarea>#}
                            <div id="stepEditor" class="editor">
                              <p></p>
                            </div>
                        </div>
                        <script>
                          var quill = new Quill('#stepEditor', {
                            theme: 'snow',
                              placeholder: 'What happens in this step?'
                          });
                        </script>
                    </div>
                </div>
                <button onclick="addStep()" type="button">Add Step</button>
            </div>
            <div class="buttons">
                <button class="project-save" id="save">Save</button>
                <button class="project-publish" id="publish">Publish</button>
            </div>
        </div>
	</div>
{% endblock %}
